<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BT5</title>

    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
  </head>
  <body>
     <!--form start-->
    <form>
  <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email1" name="email1" required>
  </div>
  <div class="mb-3">
  <label for="Password1" class="form-label">Password</label>
  <input type="password1" class="form-control password1" id="Password1" name="password1" required>
  </div>
  <div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input check1" class="check1" id="Check1">
<label class="form-check-label" for="Check1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<!--form end-->
<!--form 2 start-->
<div class="container">
  <form class="row g-3 needs-validation" novalidate>

  <div class="col-md-6">
    <label for="f-name" class="form-label">First name</label>
    <input type="text" class="form-control f-name" id="f-name" name="f-name" placeholder="Enter your first name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Enter your fast name!
    </div>
  </div>

  <div class="col-md-6">
    <label for="l-name" class="form-label">Last name</label>
    <input type="text" class="form-control l-name" id="l-name" name="l-name" placeholder="Enter your last-name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Enter your last name!
    </div>
  </div>

  <div class="col-md-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your email address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Enter your Email!
    </div>
  </div>

  <div class="col-md-6">
    <label for="form-control" class="form-label">City</label>
    <input type="text" class="form-control" id="form-control" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>

  <div class="col-md-3">
    <label for="form-select" class="form-label">State</label>
    <select class="form-select" id="form-select" required>
      <option selected disabled value="">Choose...</option>
      <option>Bangladesh</option>
      <option>India</option>
      <option>Pakistan</option>
      <option>Nepal</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>

  <div class="col-md-3">
    <label for="form-control" class="form-label">Zip</label>
    <input type="text" class="form-control" id="form-control" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>

  <div class="col-12">
  <div class="form-check">
  <input class="form-check-input" type="checkbox" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
</div>

<!--script links-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
